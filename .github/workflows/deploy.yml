name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: npx wrangler pages deploy --project-name dream-os-quantum --branch main --dir=dist
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
