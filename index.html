<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dream OS v13.0 - Ghost Architect Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --gold: #d4af37; --neon-green: #00ff9d; --dark-space: #050810; }
        body { 
            background: var(--dark-space); color: white; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; height: 100vh; transition: filter 0.5s ease;
        }
        .font-tech { font-family: 'Orbitron', sans-serif; }

        /* GLASSMORPHISM */
        .glass-card { 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 255, 157, 0.1); border-radius: 35px;
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .glass-card:active { scale: 0.95; background: rgba(0, 255, 157, 0.1); }

        /* THE SACRED ه JAM 8 */
        .ha-trigger {
            width: 95px; height: 95px; background: rgba(212, 175, 55, 0.03);
            border-radius: 50%; border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            position: relative; top: -35px; transition: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100;
        }
        .ha-icon { font-size: 3.8rem; color: var(--gold); transition: 0.8s; transform: rotate(0deg); }
        
        /* GHOST STEALTH STATE */
        .ghost-active { transform: rotate(-120deg) scale(1.2); color: var(--neon-green); border-color: var(--neon-green); box-shadow: 0 0 40px var(--neon-green); }
        .ghost-ui { filter: contrast(1.2) brightness(0.7) hue-rotate(180deg); }

        /* WEATHER RADAR */
        .weather-radar { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--neon-green); position: relative; overflow: hidden; background: #000; }
        .radar-sweep { position: absolute; width: 100%; height: 100%; background: conic-gradient(from 0deg, transparent, rgba(0, 255, 157, 0.4)); animation: rotate 2s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* DNA FINGERPRINT */
        #dna-tag { position: fixed; bottom: 120px; right: 20px; font-size: 7px; color: var(--neon-green); opacity: 0.2; letter-spacing: 2px; pointer-events: none; }

        /* SPLASH */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="flex flex-col">

    <div id="splash">
        <div class="text-6xl text-gold" style="transform: rotate(-120deg)">ه</div>
        <p class="font-tech text-[10px] tracking-[1em] mt-10 text-gray-700 uppercase">Bismillah: System Loading</p>
    </div>

    <header class="p-6 flex justify-between items-center z-50">
        <div>
            <h1 class="font-tech text-xl font-black tracking-tighter">DREAM<span class="text-neon-green">OS</span></h1>
            <p id="system-status" class="text-[7px] font-bold text-gray-500 tracking-[0.4em] uppercase">Status: Operasional</p>
        </div>
        <div class="flex items-center space-x-3 bg-white/5 p-2 rounded-3xl border border-white/10" onclick="Core.exec('weather')">
            <div class="weather-radar"><div class="radar-sweep"></div></div>
            <div class="leading-none text-right">
                <p class="text-[9px] font-black text-white">27.4°C</p>
                <p class="text-[6px] font-bold text-red-500 animate-pulse uppercase">SIAGA PETIR</p>
            </div>
        </div>
    </header>

    <main id="main-grid" class="flex-1 overflow-y-auto p-6 grid grid-cols-3 gap-5 pb-40">
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('booking')">
            <i class="fas fa-atom text-blue-400 text-xl mb-2"></i><span class="text-[8px] font-black uppercase">Booking</span>
        </div>
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('k3')">
            <i class="fas fa-eye text-orange-400 text-xl mb-2"></i><span class="text-[8px] font-black uppercase">K3 Scan</span>
        </div>
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('security')">
            <i class="fas fa-shield-halved text-green-400 text-xl mb-2"></i><span class="text-[8px] font-black uppercase">Security</span>
        </div>
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('cs_indoor')">
            <i class="fas fa-broom text-cyan-400 text-xl mb-2"></i><span class="text-[8px] font-black uppercase">CS Indoor</span>
        </div>
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('cs_taman')">
            <i class="fas fa-seedling text-green-500 text-xl mb-2"></i><span class="text-[8px] font-black uppercase">CS Taman</span>
        </div>
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('nano_stok')">
            <i class="fas fa-microchip text-amber-400 text-xl mb-2"></i><span class="text-[8px] font-black uppercase">Nano Stok</span>
        </div>
        <div class="glass-card p-4 flex flex-col items-center" onclick="Core.exec('maintenance')">
            <i class="fas fa-tools text-red-500 text-xl mb-2"></i><span class="text-[8px] font-black uppercase tracking-tighter">Mainten.</span>
        </div>
        <div class="glass-card p-4 bg-indigo-500/5 border-indigo-500/30" onclick="Core.exec('admin_erwin')">
            <i class="fas fa-user-tie text-indigo-400 text-xl mb-2"></i><span class="text-[8px] font-black uppercase tracking-tighter text-center">Pak Erwin</span>
        </div>
        <div class="glass-card p-4 border-gold/40" onclick="Core.exec('master_m')">
            <i class="fas fa-fingerprint text-gold text-xl mb-2"></i><span class="text-[8px] font-black uppercase">Master M</span>
        </div>
    </main>

    <div id="dna-tag">DNA-HASHING...</div>

    <nav class="h-28 bg-white/5 backdrop-blur-3xl border-t border-white/10 flex justify-around items-center px-10 fixed bottom-0 w-full z-[200]">
        <div class="opacity-10"><i class="fas fa-th-large text-xl"></i></div>
        <div class="ha-trigger" id="ha-bypass">
            <div class="ha-icon">ه</div>
        </div>
        <div class="opacity-10"><i class="fas fa-satellite-dish text-xl"></i></div>
    </nav>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[3000] hidden backdrop-blur-3xl flex items-end justify-center">
        <div class="bg-[#080c14] w-full max-h-[90vh] rounded-t-[50px] border-t border-neon-green/30 p-8 relative">
            <div class="w-20 h-1 bg-gray-900 mx-auto mb-8 rounded-full"></div>
            <button onclick="Core.close()" class="absolute top-8 right-8 text-white/20"><i class="fas fa-times text-xl"></i></button>
            <div id="modal-content" class="overflow-y-auto max-h-[75vh]"></div>
        </div>
    </div>

    <script>
        const Core = {
            isGhost: false,
            dna: '',

            init() {
                this.generateDNA();
                this.ghostLogic();
                setTimeout(() => document.getElementById('splash').style.display = 'none', 3000);
            },

            generateDNA() {
                const secret = "اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ";
                const hash = btoa(navigator.userAgent + screen.width).substring(0, 8).toUpperCase();
                this.dna = `DNA-${hash}-99`;
                document.getElementById('dna-tag').innerText = this.dna;
            },

            ghostLogic() {
                const btn = document.getElementById('ha-bypass');
                const icon = btn.querySelector('.ha-icon');
                let taps = 0;
                let lastTap = 0;

                btn.addEventListener('touchstart', (e) => {
                    const now = Date.now();
                    if (now - lastTap < 300) taps++;
                    else taps = 1;
                    lastTap = now;

                    this.timer = setTimeout(() => {
                        if (taps === 2) {
                            this.isGhost = !this.isGhost;
                            if (this.isGhost) {
                                console.log("BISMILLAH: Ghost Stealth Active");
                                icon.classList.add('ghost-active');
                                document.body.classList.add('ghost-ui');
                                window.navigator.vibrate([50, 50, 300]);
                                document.getElementById('system-status').innerText = "Status: Architect Ghost";
                            } else {
                                console.log("BISMILLAH: Stealth Off");
                                icon.classList.remove('ghost-active');
                                document.body.classList.remove('ghost-ui');
                                document.getElementById('system-status').innerText = "Status: Operasional";
                            }
                        }
                    }, 500);
                });
            },

            exec(mod) {
                const content = document.getElementById('modal-content');
                document.getElementById('modal').classList.remove('hidden');

                const ui = {
                    weather: () => `
                        <h2 class="font-tech text-red-500 text-xl mb-6">NANO RADAR MITIGATION</h2>
                        <div class="bg-red-500/10 p-6 rounded-[40px] border border-red-500/50 mb-6 text-[10px] space-y-4">
                            <p class="font-black animate-pulse uppercase">⚠️ Protokol Siaga Petir Aktif</p>
                            <p class="text-gray-400 italic">"Innalillahi, jika terjadi gangguan alam segera amankan panel server utama Al-Fikri."</p>
                        </div>
                    `,
                    maintenance: () => `
                        <h2 class="font-tech text-neon-green text-xl mb-6 italic">DIGITAL TWIN ASSETS</h2>
                        <div class="space-y-4">
                            ${["AC Aula", "Server Core", "Sound Masjid"].map(a => `
                                <div class="bg-white/5 p-4 rounded-3xl border border-white/5 flex justify-between items-center">
                                    <span class="text-[10px] font-bold">${a}</span>
                                    <span class="text-[8px] font-tech text-neon-green">98% HEALTH</span>
                                </div>
                            `).join('')}
                        </div>
                    `,
                    master_m: () => {
                        const pass = prompt("Bismillah, Bypass Code Architect:");
                        if(pass === "012443410") return `
                            <div class="text-center">
                                <h2 class="font-tech text-gold text-2xl mb-4 italic">GOD MODE ACTIVE</h2>
                                <p class="text-[8px] text-gray-500 mb-8">${this.dna}</p>
                                <button class="w-full bg-red-600 p-6 rounded-[40px] font-black text-[10px]" onclick="Core.destruct()">INNALILLAHI: EMERGENCY WIPE</button>
                            </div>
                        `;
                        return `<p class="text-red-500 text-center font-black">DNA MISMATCH</p>`;
                    }
                };

                content.innerHTML = ui[mod] ? ui[mod]() : `<p class="text-center py-20 text-xs opacity-20 italic">MODULE_GHOSTED</p>`;
            },

            destruct() {
                if(confirm("INNALILLAHI: Konfirmasi Penghancuran Data?")) {
                    alert("System Returning to Zero...");
                    location.reload();
                }
            },

            close() { document.getElementById('modal').classList.add('hidden'); }
        };

        Core.init();
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
